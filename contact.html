<!DOCTYPE html>
<html>
    <head>
        <title>Drew Moen Final Project - Contact</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <img src="holidaydrew.png" alt="Holiday Drew" width="200" id="holidayDrew">
       <nav class="nav-hidden">
            <ol>Navigation Menu</ol>
            <li><a href="index.html">Home Page</a></li>
            <li><a href="review.html">Review Page</a></li>
            <li><a href="contact.html">Contact Page</a></li>
            <li><a href="index.html#enstewclopedia">Enstewclopedia</a></li>
            <li><a href="stewquiz.html">Stew Quiz</a></li></li>
        </nav>
        <aside id="bookmarkpanel" class="nav-hidden">
            <p>Bookmarks<p>
            <dl id="bookmarklist"></dl>
            <button id="addbookmark">Save Stew</button>
            <button id="clearbookmarks">Clear Bookmarks</button>
        </aside>
        <div class="pageSettings"> 
            <label for="pagecolorpicker">Page Color: </label>
            <input type="color" id="pagecolorpicker">
            <label for="textcolorpicker">Text Color: </label>
            <input type="color" id="textcolorpicker">
            <label for="fontsizecontrol">Font size:</label>
            <input type="range" id="fontsizecontrol" min="8" max="40" value="24">
            <span id="fontsizevalue">24px</span>
        </div>
        <div class="buttons">
            <button id="resetcolors">Reset Colors</button>
            <button id="navbutton">Navigation Menu</button>
            <button id="randombutton">Random Stew</button>
            <button id="bookmarkbutton">Bookmarks</button>
            <button id="home">Home</button>
        </div>
        <div class="page contactLayout">
            <form action="index.html" method="POST" class="panel" id = "contactForm" novalidate>
                <h1>Contact Me</h1>
                <hr>
                <h2>Thank you for reviewing my website! If you have any questions, comments, or concerns, please feel free to reach out using the form below.</h2>
                <hr>    
                <br>
                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <br>
                <label for="message">Message:</label>
                <br><br>
                <textarea id="message" name="message" required cols="40" rows="10"></textarea>
                <br>
                <button type="submit">Submit</button>
                <br>
                <div id="formErrors" class="form-error"></div>
                <div id="formSuccess" class="form-success"></div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
